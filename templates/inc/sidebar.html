{% load app1_tags %}
{% get_category as categories %}

<div class="list-group">
    {% for item in categories%}
    <a href=" {% url 'category' item.id %}" class="list-group-item list-group-item-action justify-content-between d-flex align-items-start">{{item.title}}
    <span class="badge bg-primary rounded-pill">{{item.news__count}}</span></a>
    {% endfor%}
</div>
